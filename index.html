<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- Include your CSS files -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Starting Page -->
<div id="starting-page">
    <h1>Welcome to the Quiz!</h1>
    <label for="user-name">Enter Your Name:</label>
    <input type="text" id="user-name">
    <label for="quiz-select">Select a Quiz:</label>
    <select id="quiz-select">
        <option value="quiz1">Quiz 1</option>
        <option value="quiz2">Quiz 2</option>
    </select>
    <button onclick="startQuiz()">Start Quiz</button>
</div>

<!-- Quiz Page -->
<div id="quiz-page" class="hidden">
    <div id="question-container"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <div id="scoreboard"></div> <!-- Include the scoreboard element here -->
</div>

<!-- End View -->
<div id="end-view" class="hidden">
    <h2 id="congrats-message"></h2>
    <button onclick="retakeQuiz()" id="retake-btn">Retake Quiz</button>
    <button onclick="returnToStart()" id="return-to-start-btn">Return to Starting Page</button>
</div>

<!-- Handlebars Template -->
<script id="quiz-template" type="text/x-handlebars-template">
    <h2>{{question}}</h2>

    {{#if inputType}}
        <input type="{{inputType}}" id="user-answer" required>
    {{else}}
        {{#each options}}
            <label>
                <input type="radio" name="user-answer" value="{{this}}"> {{this}}
            </label><br>
        {{/each}}
    {{/if}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="quiz.js"></script>
</body>
</html>
